<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangoes Game</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>🥭 R e m o v e • a l l • t h e • m a n g o e s 🥭</h2>
    <br>
    <div id="rules">
        <h3>📋 R u l e s</h3>
        <ul>
            <li>In turn, each player removes a number of mangoes between 1 and 6.</li>
            <br>
            <li>The winner is the player who removes the last mango.</li>
        </ul>
    </div>
    <br>
    <div id="game">
        <h3>🎲 G a m e</h3>
        <label for="playerCount">❔ Number of players :</label>
        <select id="playerCount">
            <option value="" selected>Choose</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button class="button" id="startGame">S t a r t</button>
        <p id="playerTurn"></p>
        <label for="numberRemoved" disabled>🤏 Select the number of mangoes you want to remove : </label>
        <select id="numberRemoved">
            <option value="">Choose</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>
        <br>
        <div id="remainingMangoes">🥭 Total number of mangoes = 40</div>
        <br>
        <div id="incorrectNumber"></div>
    </div>
    <br>
</body>

</html>
