<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangoes Game</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>🥭 R e m o v i n g - M a n g o e s - G a m e 🥭</h1>
    <h3>📋 Rules</h3>
    <ul>
        <br>
        <li>This is a two-player game. In turn, each player removes a number of mangoes between 1 and 6.</li>
        <li>The winner is the player who remove the last mango.</li>
        <br>
    </ul>
    <div id="game">
        <br>
        <div id="currentRound">🔄 Player 1's turn</div>
        <br>
        <label for="numberRemoved">🤏 Select the number of mangoes you want to remove (1-6) : </label>
        <select id="numberRemoved">
            <option value="">Make a choice</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>
        <br>
        <div id="remainingMangoes">🥭 Total number of mangoes = 30</div> 
        <br>
        <div id="incorrectNumber"></div>
        <br>
        <div id="hasWon"></div>
        <br>
    </div>
    <br>
    <img src="assets/images/mangoes.jpg" alt="mangoes">
</body>

</html>
